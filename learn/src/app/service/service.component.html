<div class="container"
     fxLayout="column"
     fxLayoutGap="10px"
>
  <div fxFlex>
    <h3>Services</h3>
    <hr>

  </div>
  <div fxFlex>
    <md-grid-list  cols="2" rowHeight="100px">
      <md-grid-tile *ngFor="let serv of services" (click)="onSelect(serv)">
        <img height="100px" src={{serv.image}} alt={{serv.name}}>
        <md-grid-tile-footer>
        <h1 md-line>{{serv.name | uppercase}}</h1>
        
      </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>
    
  <app-items [serv]="SelectedService"></app-items>
</div>
